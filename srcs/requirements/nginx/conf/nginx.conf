# Without SSL configuration
server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html;

    # Handle PHP files via FastCGI (PHP-FPM on port 9000)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wordpress:9000;  # service name from docker-compose
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Static files
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Deny access to .htaccess (common WordPress security)
    location ~ /\.ht {
        deny all;
    }
}

