server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name sting.42.fr www.sting.42.fr;

    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

    # limit to TLSv1.2 and TLSv1.3
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /var/www/html;
    index index.php index.html;

    # Handle PHP files via FastCGI (PHP-FPM on port 9000)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wordpress:9000;  # service name from docker-compose
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Static files
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Deny access to .htaccess (common WordPress security)
    location ~ /\.ht {
        deny all;
    }
}

