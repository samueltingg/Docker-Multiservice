services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb_container
    env_file:
      - .env
    networks:
      - wp-net
    volumes:
      - mariadb_vol:/var/lib/mysql

  wordpress:
    build: ./requirements/wordpress # Path to your custom WP+PHP-FPM Dockerfile
    container_name: wordpress_container
    env_file:
      - .env
    networks:
      - wp-net
    depends_on:
      - mariadb
    volumes:
      - wordpress_vol:/var/www/html
    expose:
      - "9000" # Expose PHP-FPM port to other containers (not host)

  nginx:
    build: ./requirements/nginx # Path to your custom nginx Dockerfile
    container_name: nginx_container
    env_file:
      - .env
    networks:
      - wp-net
    depends_on:
      - wordpress
    volumes:
      - wordpress_vol:/var/www/html
    ports:
      - "443:443"

volumes:
  mariadb_vol:
  wordpress_vol:

networks:
  wp-net:     
    driver: bridge